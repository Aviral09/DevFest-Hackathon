<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page.css">
</head>

<body>
    <div class="container" id="super-container">
        <div class="container" id="inner-container">
            <form>
                <input class="form-control"  type="email" name="email" id="txtemail" placeholder="Email">
                <br>
                <input  class="form-control" type="password" name="password" id="txtpassword" placeholder="Password">
                <br>
                <div id="sign-in-div"><button type="button" id="sign-in-button">Sign in</button></div>
                <p>Dont have an account yet? Create one! Go to our <a href="./sign-up-page.html">Signup</a></p>
            </form>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
<script src="login.js"></script>
</html>
