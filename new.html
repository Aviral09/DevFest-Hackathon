<!DOCTYPE html>
<html>
    <head>
        <title>Worksplitz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">	
        <link rel="stylesheet" href="landing.css">	
       
    </head>
    <body>
<div class="container">
    <div class="row">
        <h1 style="text-align: center">Create a New Employee Database</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form >
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="image" placeholder="image url">
                </div>

				 <div class="form-group">
                    <input class="form-control" type="text" name="description" placeholder="description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="progress" placeholder="progress percentage" min="10" step="5">
                </div>			
			    <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Submit!</button>
                </div>	
            </form>
            <a href='main.html'>Go Back</a>
        </div>
    </div>
</body>
</html>
