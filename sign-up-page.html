<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up-page.css">
</head>

<body>
    <div id="super-container">
        <div id="inner-container">
            <form action="#" id="form">

                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email" required='true' oninvalid="this.setCustomValidity('Please Enter valid email address')">
                <input type="tel" id="phone" name="Phone " placeholder="Phone Number " pattern="[0-9]{3}[0-9]{3}[0-9]{4} " oninvalid="this.setCustomValidity( 'Please Enter valid phone number') ">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="again-password" name="re-enter password" placeholder="re-enter Password" required>
                <div id="submit-button"><button type="submit" id="submit">Sign-up</button></div>
            </form>
        </div>
</body>

</html>
