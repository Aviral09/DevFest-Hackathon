<!DOCTYPE html>
<html>
    <head>
        <title>Worksplitz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">	
        <link rel="stylesheet" href="landing.css">	
       
    </head>
    <body>
<div class="container">
    <div class="row">
        <h1 style="text-align: center; color: darkgray;">Update Existing Employee Database</h1>
        <div style="width: 30%; margin: 25px auto;">
            <form >
                <div class="form-group">
                    <input class="form-control" type="text" name="name" id="name"  placeholder="name" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="image" id="image" placeholder="image url" required>
                </div>

				 <div class="form-group">
                    <input class="form-control" type="text" name="description" id="description" placeholder="description" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="progress" id="progress"  min="10" step="5" max="100" placeholder="progress percentage" required>
                </div>			
                <div class="form-group">
                    <input class="form-control" type="number" name="salary" id="salary"  min="10000" step="500" placeholder="salary per month" required>
                </div>		               
			    <div class="form-group">
                    <button id="submit" class="btn btn-lg btn-primary btn-block" onclick="return false">Submit!</button>
                </div>	
            </form>
            <a href='main.html'>Go Back</a>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script src="./new.js"></script>
</body>
</html>
